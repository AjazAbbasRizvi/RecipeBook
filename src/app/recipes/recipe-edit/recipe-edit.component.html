<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" 
     (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success"
            style="margin-right: 3px"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" 
            formControlName="name"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" 
            formControlName="imagePath"
            class="form-control"
            #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="fomr-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6"
            formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredient">
          <div class="row" 
          *ngFor="let ingredientControl of controls; let i = index"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" style="margin-top: 8px;"
              formControlName="name" />
            </div>
            <div class="col-xs-2" style="margin-top: 8px;">
              <input type="number" class="form-control" 
              formControlName="amount"/>
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" style="margin: 8px;"
              (click)="deleteSelectedIng(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button 
          type="button"
          class="btn btn-success" 
          style="margin-right: 3px;"
          (click)="onAddIngredient()">Add Ingredient</button>

          <button type="button"
          class="btn btn-warning"
          (click)="deleteAllIng()">Delete All</button>
        </div>
      </div>

    </form>
  </div>
</div>
