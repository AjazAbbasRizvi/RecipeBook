<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <!-- <div class="alert alert-danger" *ngIf="isError">
      <p>{{isError}}</p>
    </div> -->

    <!-- <app-alert [message]="isError" *ngIf="isError" (close)="onHandleError()"></app-alert> -->

    <ng-template appPlaceholder></ng-template>

    <div *ngIf="isLoader" style="text-align: center;">
      <app-loader></app-loader>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoader">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          ngModel
          email
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          ngModel
          password
          minlength="6"
          class="form-control"
        />
      </div>

      <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">
          {{ isLogin ? "Login" : "SignUp" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitch()">
          BackTo - {{ isLogin ? "SignUp" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
